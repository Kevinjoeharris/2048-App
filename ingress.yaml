apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-sample-linux-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing           # or internal
    alb.ingress.kubernetes.io/target-type: ip                  # use 'instance' if NodePort
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'   # Ports ALB listens on
    alb.ingress.kubernetes.io/healthcheck-path: /              # Health check path
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eks-sample-linux-service
                port:
                  number: 80
